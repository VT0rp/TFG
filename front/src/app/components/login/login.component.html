<div class="container text-center">
  <h1 class="mt-4">Login</h1>
  <form #loginForm="ngForm" (ngSubmit)="login()" class="mt-lg-5" (keydown)="preventFormSubmit($event)">
    <div class="mb-3">
      <input type="text"
             [(ngModel)]="credentials.username"
             name="username"
             placeholder="Username"
             required
             minlength="4"
             class="form-control-sm"
             #username="ngModel">
      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-danger">
        <div *ngIf="username.errors?.['required']">El nombre de usuario es obligatorio.</div>
        <div *ngIf="username.errors?.['minlength']">El nombre de usuario debe tener al menos 4 caracteres.</div>
      </div>
    </div>
    <div class="mb-3">
      <input type="password"
             [(ngModel)]="credentials.password"
             name="password"
             placeholder="Password"
             required
             minlength="4"
             class="form-control-sm"
             #password="ngModel">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
        <div *ngIf="password.errors?.['required']">La contraseña es obligatoria.</div>
        <div *ngIf="password.errors?.['minlength']">La contraseña debe tener al menos 4 caracteres.</div>
      </div>
    </div>
    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div class="register-link mt-4">
    <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</div>
